<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="first">Calculator</h1>
    <h3 class="second">Enjoy Your Simple Mathematics here.</h3>


    <div class="container">

        <div class="display all">

        </div>
        <div class="row0 all ">
            <button id="ac" class="btn">AC</button>
            <button id="M" class="btn">M-</button>
            <button id="M" class="btn">M+</button>
            <button id="lastcol" class="btn">del</button>
        </div>
        <div class="row1 all">
            <button id="seven" class="btn">7</button>
            <button id="eight" class="btn">8</button>
            <button id="nine" class="btn">9</button>
            <button id="lastcol" class="btn">*</button>
        </div>
        <div class="row2 all">
            <button id="four" class="btn">4</button>
            <button id="five" class="btn">5</button>
            <button id="six" class="btn">6</button>
            <button id="lastcol" class="btn">-</button>
        </div>
        <div class="row3 all">
            <button id="one" class="btn">1</button>
            <button id="two" class="btn">2</button>
            <button id="three" class="btn">3</button>
            <button id="lastcol" class="btn">+</button>
        </div>
        <div class="row4 all">
            <button id="zero" class="btn">0</button>
            <button id="dot" class="btn">.</button>
            <button id="equal" class="btn">=</button>
            <button id="lastcol" class="btn">/</button>
        </div>

    </div>



    <script src="index.js"></script>
</body>

</html>
